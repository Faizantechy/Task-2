<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>

    <style>
      img {
        width: 400px;
      }

      button {
        display: block;
        margin-left: 200px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://plus.unsplash.com/premium_photo-1714229505201-072ef1c6edcd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
      class="img1"
    />
    <img
      src="https://images.unsplash.com/photo-1616587226157-48e49175ee20?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
      class="img2"
    />

    <button>Swap Images</button>

    <script>
      var img1 = document.querySelector(".img1");
      var img2 = document.querySelector(".img2");
      var btn = document
        .querySelector("button")
        .addEventListener("click", function () {
          var src1 = img1.src;
          var src2 = img2.src;

          img1.src = src2;
          img2.src = src1;
        });
    </script>
  </body>
</html>
